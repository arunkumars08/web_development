<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Form - Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
      <p>
        <label for="firstName">*First Name: </label>
        <input id = "firstName" type = "text" name = "firstName" placeholder="First Name" required>
        <label for="lastName">*Last Name: </label>
        <input id = "lastName" type = "text" name = "lastName" placeholder="Last Name" required>
      </p>
      <p>
        <label for="email">*Email: </label>
        <input id = "email" type="email" name="email" placeholder="userID@email.com" required>
        <label for="password">*Password: </label>
        <input id = "password" type="password" name="password" required>
      </p>
      <p>Are you over the age of 18?</p>
      <p>
        <label for="yes">Yes: </label>
        <input id = "yes" type="radio" name="opt">
        <label for="no">No:</label>
        <input id = "name" type="radio" name="opt">
      </p>
      <p>Do you have a Credit Card or PayPal?</p>
      <p>
        <select class="dropdown" name="paymentMode">
          <option value="1">Credit Card</option>
          <option value="2">PayPal</option>
        </select>
      </p>
      <p>
        <input type="submit" name="submit" value="Submit Feedback">
      </p>
    </form>
  </body>
</html>
